<html>

<head>
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Etch a Sketch</h1>
</header>

<body>
    <div class="buttons-container">
        <div class="size-buttons">
            <p>Size:</p>
            <button class="button" id="btn16">16</button>
            <button class="button" id="btn32">32</button>
            <button class="button" id="btn64">64</button>
            <button class="button" id="btn128">128</button>
        </div>
        <div class="colours-buttons">
            <button class="button" id="black">Black Pen</button>
            <button class="button" id="colors">Color Pen</button>
            <button class="button" id="clear-button">Clear</button>
        </div>
    </div>
    <div id="grid-container">
    </div>
    <script src=app.js></script>
